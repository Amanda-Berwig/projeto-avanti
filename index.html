<html lang="en">

<head>

    <title>Avanti</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link

<body class="font-[Nunito Sans]">

        <div class="bg-[rgb(0,92,255)] text-white text-center p-1">

                    Nome cliente!</p>

            <a href="#" class="relative inline-block"><img src="/assets/sacola.svg" alt="carrinho"
                    class="w-[25px] h-[25px]"><img src="./assets/compras-sacola.svg"
                    class="absolute -top-1 -right-1 w-4 h-4" alt="numero de compras"></a>
        </div>
        <div>
            <input type="checkbox" id="menu">
            <label for="menu"></label>

            <ul class="flex gap-11">
